<div class="card" *ngIf="user$ | async as user">
  <img class="card-img-top" [src]="user.avatar_url" alt="{{user.name}} photo">
  <div class="card-body">
    <h5 class="card-title">
      {{user.name}}
    </h5>
    <p class="card-text">
      {{user.bio}}
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" title="location">
      <i class="bi bi-geo"></i>
      {{user.location}}
    </li>
    <li class="list-group-item" title="followers">
      <i class="bi bi-people"></i>
      {{user.followers}}
    </li>
  </ul>
  <div class="card-body">
    <a class="card-link" href="#">
      {{user.name}}
    </a>
  </div>
</div>
