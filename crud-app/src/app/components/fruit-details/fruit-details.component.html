<div *ngIf="fruit">
  <h2>
    {{fruit.name | uppercase}} details
  </h2>

  <div>
    <span>id: </span>
    {{fruit.id}}
  </div>

  <div>
    <label for="name">fruit name</label>
    <input id="name" [(ngModel)]="fruit.name" placeholder="fruit name">
  </div>

  <div>
    <button type="button" (click)="goBack()">go back</button>
  </div>

</div>
