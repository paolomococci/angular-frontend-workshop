<h3>fruit list</h3>

<div>
  <label for="add-fruit">add fruit</label>
  <input id="add-fruit" #fruitName>
  <button type="button" class="create" (click)="create(fruitName.value); fruitName.value=''">
    create
  </button>
</div>

<div>
  <ul class="fruits">
    <li *ngFor="let fruit of fruits">
      <a routerLink="/detail/{{fruit.id}}">
        <span class="badge">
          {{fruit.id}}
        </span>
          {{fruit.name}}</a>
    </li>
  </ul>
</div>
