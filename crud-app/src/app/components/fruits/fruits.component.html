<h2>
  {{fruit.name}} details
</h2>
<ul>
  <li>
    <span class="property">
      id:
    </span>
    <span class="value">
      {{fruit.id}}
    </span>
    <span class="property">
      name:
    </span>
    <span class="value">
      {{fruit.name | uppercase}}
    </span>
  </li>
</ul>

<div>
  <label for="name">fruit name editor</label>
  <input id="name" [(ngModel)]="fruit.name" placeholder="name">
</div>
