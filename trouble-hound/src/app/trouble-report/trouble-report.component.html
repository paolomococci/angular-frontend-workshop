<h3>Report an trouble</h3>
<form clrForm *ngIf="troubleFormGroup" [formGroup]="troubleFormGroup" (ngSubmit)="createNewPendingTrouble()">
  <!-- title field -->
  <clr-input-container>
    <label>Title</label>
    <input clrInput formControlName="title"/>
    <clr-control-error>title is required</clr-control-error>
  </clr-input-container>
  <!-- tips view -->
  <div class="clr-row" *ngIf="tips.length">
    <div class="clr-col-lg-2"></div>
    <div class="clr-col-lg-6">
      <clr-stack-view>
        <clr-stack-header>
          Tip, troubles with a title similar to yours:
        </clr-stack-header>
        <clr-stack-block *ngFor="let trouble of tips">
          <clr-stack-label>
            {{trouble.troubleOrderNumber}} : {{trouble.title}}
          </clr-stack-label>
          <clr-stack-content>
            {{trouble.description}}
          </clr-stack-content>
        </clr-stack-block>
      </clr-stack-view>
    </div>
  </div>
  <!-- description field -->
  <clr-textarea-container>
    <label>Description</label>
    <textarea clrTextarea formControlName="description"></textarea>
  </clr-textarea-container>
  <!-- priority field -->
  <clr-radio-container clrInline>
    <label>Priority</label>
    <clr-radio-wrapper>
      <input type="radio" value="low" clrRadio formControlName="priority"/>
      <label>Low</label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
      <input type="radio" value="medium" clrRadio formControlName="priority"/>
      <label>Medium</label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
      <input type="radio" value="high" clrRadio formControlName="priority"/>
      <label>High</label>
    </clr-radio-wrapper>
    <clr-control-error>priority is required</clr-control-error>
  </clr-radio-container>
  <!-- type field -->
  <clr-select-container>
    <label>Type</label>
    <select clrSelect formControlName="type">
      <option value="Feature">Feature</option>
      <option value="Bug">Bug</option>
      <option value="Documentation">Documentation</option>
    </select>
    <clr-control-error>type is required</clr-control-error>
  </clr-select-container>
  <button class="btn btn-primary" type="submit">Create</button>
  <button class="btn btn-secondary" type="button" (click)="formClose.emit()">Cancel</button>
</form>
